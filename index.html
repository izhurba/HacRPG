<html>
	<head>
		<title>HacRPG</title>
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main-style.css">
		<script type="text/javascript" src="js/player.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
	<div class="startScreen">
		<div class="playerCreation">
		<form id="pCForm">
			<label for="pName">Player Name:</label>
			<input type="text" id="pName" name="pName" maxlength="20" title="Max length is 20 letters">
			<br>
			<br>
			<input id="warrior"  type="radio" name="playerClass" value="warrior">
			<label class="char war" for="warrior"></label>
			<input id="ranger" type="radio" name="playerClass" value="ranger">
			<label class="char rang" for="ranger"></label>
			<input id="mage" type="radio" name="playerClass" value="mage">
			<label class="char mage" for="mage"></label>
			<br>
		</form>
		<button type="button" id="startButton" onclick="startGame()">Start Game</button>
		</div>
	</div>

	<div class="mainScreen">
		<ul class="menuButtons mainButton" onclick="toggleMenu(this)">
				<a class="mainMenu">
					<i class="menuParentIcon"  menuOpen="false">Main</i>
				</a>
		
			<ul class="menuButtons ch">
				<li><a class="menuButtons ch" id="mapButton"><i class="mapIcon">Map</i></a></li>
				<li><a class="menuButtons ch" id="idleButton"><i class="idleIcon">Idle</i></a></li>
				<li><a class="menuButtons ch" id="characterButton"><i class="charIcon">Character</i></a></li>
				<li><a class="menuButtons ch" id="settingsButton"><i class="settingsIcon">Settings</i></a></li>
			</ul>

		</ul>
	</div>

	<div class="mapScreen">
		<div id="bgMap">
			<img id="map" src="img/HacRPG_Map.svg">
		</div>
	</div>

	<div class="battleScreen">
			<div id="enemy">
				<img id="enemyPic" src="https://place-hold.it/100x300&text=enemy">
			</div>

			<div id="player">
				<img id="playerPic" src="https://place-hold.it/100x300&text=player">
			</div>
	</div>

	</body>
	<footer id="statsFooter">

		<div class="battleScreen" id="playerBattleInfo">
			<label class="playerName" id="playerName" for="playerHealth"></label>
			<meter class="healthBar" id="playerHealth" value="100"></meter>
			<br>
		</div>
		
		<div class="mainScreen" id="playerIdleInfo"> 
			<p id="p1"> Display non-battle stuff here</p>
			<p id="p2"> More stuff </p>		
		</div>
		
	</footer>
</html>
