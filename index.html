<html>
	<head>
		<title>HacRPG</title>
		<link rel="stylesheet" type="text/css" href="css/main-style.css">
		<script type="text/javascript" src="js/player.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
	<div id="startScreen">
		<div class="playerCreation">
		<form id="pCForm">
			<label for="pName">Player Name:</label>
			<input type="text" id="pName" name="pName">
			<br>
			<br>
			<input id="warrior"  type="radio" name="playerClass" value="warrior">
			<label class="char war" for="warrior"></label>
			<input id="ranger" type="radio" name="playerClass" value="ranger">
			<label class="char rang" for="ranger"></label>
			<input id="mage" type="radio" name="playerClass" value="mage">
			<label class="char mage" for="mage"></label>
			<br>
		</form>
		<button type="button" id="startButton" onclick="startGame()">Start Game</button>
		</div>
	</div>

	<div id="mainScreen">
		

		<canvas id="mapCanvas" style="border:1px solid"></canvas>


		<div class="battleScreen" id="battleScreen">
			<div id="enemy">
				<img id="enemyPic" src="https://place-hold.it/100x300&text=enemy">
			</div>

			<div id="player">
				<img id="playerPic" src="https://place-hold.it/100x300&text=player">
			</div>
		</div>
	</body>
	<footer id="statsFooter">

		<div class="battleScreen" id="playerBattleInfo">
			<label class="playerName" id="playerName" for="playerHealth"></label>
			<meter class="healthBar" id="playerHealth" value="100"></meter>
			<br>
			<button id="attack" type="button" onclick="document.getElementById('damage').innerHTML=dam()">Attack</button>
			<button id="defend" type="button">Defend</button>
		</div>
		
		<div id="playerIdleInfo">
			<p id="p1"> Display non-battle stuff here</p>
			<p id="p2"> More stuff </p>		
		</div>
		
	</footer>
		
	</div>
</html>
